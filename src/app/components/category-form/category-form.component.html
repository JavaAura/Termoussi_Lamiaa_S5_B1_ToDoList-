<div class="category-form-container bg-white p-4 rounded-lg shadow-lg max-w-md mx-auto mt-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
        {{ categoryToUpdate ? 'Update Category' : 'Add a New Category' }}
    </h2>

    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="form-group mb-4">
            <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
            <input type="text" id="categoryName"
                class="form-control w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [(ngModel)]="categoryName" name="categoryName" required minlength="3" #categoryNameInput="ngModel" />

            <!-- Validation Errors -->
            <div *ngIf="categoryNameInput.invalid && categoryNameInput.touched" class="text-red-500 mt-1 text-xs">
                <small *ngIf="categoryNameInput.errors?.['required']" class="block">Category name is required.</small>
                <small *ngIf="categoryNameInput.errors?.['minlength']" class="block">Category name must be at least 3
                    characters long.</small>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message text-red-500 mt-2">
            {{ errorMessage }}
        </div>

        <button type="submit"
            class="btn bg-blue-500 text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-blue-600 disabled:bg-gray-300"
            [disabled]="categoryForm.invalid ">
            {{ categoryToUpdate ? 'Update Category' : 'Add Category' }}
        </button>
    </form>
</div>
