<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-xs w-full">
        <h2 class="text-xl font-semibold text-center text-gray-900 mb-4">
            {{ taskToUpdate ? 'Update Task' : 'Add New Task' }}
        </h2>

        <form (ngSubmit)="onSaveTask()">
            <!-- Title Input -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" [(ngModel)]="task.title" name="title"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required />
            </div>

            <!-- Description Input -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" [(ngModel)]="task.description" name="description"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required></textarea>
            </div>

            <!-- Priority Input -->
            <div class="mb-4">
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <select id="priority" [(ngModel)]="task.priority" name="priority"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <!-- Category Input -->
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" [(ngModel)]="task.categoryName" name="category"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required>
                    <option value="" disabled>Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                </select>
            </div>

            <!-- Due Date Input -->
            <div class="mb-4">
                <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
                <input type="datetime-local" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required />
            </div>

            <!-- Status Input -->
            <div class="mb-4">
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" [(ngModel)]="task.status" name="status"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required>
                    <option value="notStarted">Not Started</option>
                    <option value="inProgress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
                {{ errorMessage }}
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between mt-6">
                <button type="button"
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none"
                    (click)="toggleTaskForm()">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
                    Save Task
                </button>
            </div>
        </form>
    </div>
</div>
